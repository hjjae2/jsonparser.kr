<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JsonParserOnline</title>
</head>
<body style="width:100%; height: 100%">
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div>
                <label for="input">input</label>
                <textarea id="input" style="resize: none; width: 100%; height:100vh;" onkeydown="getOutput()"></textarea>
            </div>
        </div>
        <div class="col">
            <div>
                <label for="output">output</label>
                <textarea id="output" style="resize: none; width: 100%; height:100vh;"></textarea>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    function getOutput() {
        const input = document.getElementById('input');
        axios.post('/api/json', {
            'input':input.value
        })
            .then(function(response) {
                document.getElementById('output').value = response.data;
            })
            .catch(function(error) {
                document.getElementById('output').value = error;
            });
    }
</script>
</body>
</html>
